    <style>
        /* Стили для навигационной панели */
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: white;
            height: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            height: 100%;
            display: flex;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }


        
        .plus-button {
    width: 25%;
    aspect-ratio: 1 / 1;
    display: block;
    position: relative;
    border-radius: 4px;
    text-decoration: none;
}

.plus-button::before,
.plus-button::after {
    content: '';
    position: absolute;
    background-color: white;
    border-radius: 2px;
}

.plus-button::before {
    width: 60%;
    height: 10%;
    top: 45%;
    left: 20%;
}

.plus-button::after {
    width: 10%;
    height: 60%;
    top: 20%;
    left: 45%;
}

.button-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 0;
}
    </style>
</head>

<body>
    <nav class="bnav">
        <div class="logo text-center bc1 m0 blogo">
            <a href="content_main.html" target="mainFrame" class="tc1 m0"><img class="Dereimg"

        </div>
        <div class="panel bc2 m0">
            <div class="row lbtext text-center">

                <a href="#" class="plus-button tc1 bc1 hh3 m0" target="mainFrame" aria-label="Добавить"></a>
            </div>
        </div>
    </nav>

    <script>
        // Выделяем активную ссылку
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.querySelectorAll('nav a');
            links.forEach(link => {
                link.addEventListener('click', function () {
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
